<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Test Management Tool</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <div style="text-align: center;">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <div style="text-align: center;">
          <button type="submit">Login</button>
          <div style="margin-top: 10px;">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
        </div>
      </form>
      <p id="login-error" class="error-msg"></p>
      <button id="open-signup" class="register-btn">Register New User</button>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signup-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal" id="sign-close">&times;</span>
      <h2 style="text-align:center;">Sign Up</h2>
      <form id="signup-form" class="signup-form">
        <div class="form-container">
          <label for="fullName">Full Name*:</label>
          <input type="text" id="fullName" required />

          <label for="dob">Date of Birth*:</label>
          <input type="text" id="dob" placeholder="DD/MM/YYYY" required />

          <label for="country">Country*:</label>
          <input type="text" id="country" required />

          <label for="email">Email Id*:</label>
          <input type="email" id="email" required />

          <label for="mobile">Mobile no*:</label>
          <input type="text" id="mobile" required />

          <label for="pass">Password*:</label>
          <input type="password" id="pass" minlength="8" maxlength="12" required />

          <label for="confirmPass">Confirm Password*:</label>
          <input type="password" id="confirmPass" required />

          <label>Captcha*:</label>
          <div id="captcha-container" class="captcha-box"></div>
          <input type="text" id="captchaInput" placeholder="Enter Captcha" required />

          <div class="register-button">
            <button type="submit">Register User</button>
          </div>
          <p id="signup-error" class="error-msg"></p>
          <p id="signup-success" class="success-msg"></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/login.js"></script>
  <script src="js/signUp.js"></script>
</body>
</html>
